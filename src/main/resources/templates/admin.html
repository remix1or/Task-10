<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin main page</title>
</head>
<body>
<div th:align="center">
    <h1>Users List</h1>
    <h2>Database of Users</h2>
    <div>
        <table th:border="2" th:cellpadding="15">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, state : ${users}" th:with="url = @{/admin/{id}(id=${user.getId()})}">
                <td><a th:href="@{${url}}" th:utext="${state.count}">Id</a></td>
                <td th:text="${user.getName()}">name</td>
                <td th:text="${user.getLastname()}">lastName</td>
                <td th:text="${user.getAge()}">age</td>
                <td th:text="${user.getRoles()}"></td>
                <td>
                    <form th:method="GET" th:action="@{/admin/{id}/update(id=${user.getId()})}">
                        <input type="submit" value="Edit"/>
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            <tr/>
            </td>
            </tbody>
        </table>
    </div>
    <br>
    <a href="/admin/add">
        <input type="button" value="Create user"/>
    </a>
    <br/><br/>
    <form th:method="POST" th:action="@{/logout}">
        <button type="submit">Log Out</button>
    </form>
</div>
</body>
</html>
